#define AMLA_brinx_bow
    [advancement]
        id=bow
        max_times=2
        description=_"Better with bows"
        image="attacks/bow-elven.png"
        always_display=1
        [effect]
            apply_to=attack
            name=bow
            increase_damage= 2
        [/effect]
        {STANDARD_AMLA_HEAL 5%}
    [/advancement]
#enddef

#define AMLA_brinx_bow_atk
