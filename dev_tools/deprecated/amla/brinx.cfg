#define AMLA_brinx_bow_precis
    [advancement]
        id=bow_precis
        require_amla= bow_atk
        max_times=1
        description=_"More precise with bows : 70% chance to hit."
        image="attacks/bow_precis.png"
        always_display=1
        [effect]
            apply_to = attack
            name= bow
            set_icon="attacks/bow_precis.png"
            [set_specials]
                mode=append
                {WEAPON_SPECIAL_PRECIS}
