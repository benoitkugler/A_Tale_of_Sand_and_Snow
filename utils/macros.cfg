        id=tengi_regen
        name = "Tengi's strengh"
        description =_ "The power of the Tengi grants Muspell Sorcerer high regeneration..."
        description_inactive= _ "In the Limbes, everything is different..."
        value="(40 + {LVL}*20)"
        poison=cured
        affect_self=yes
        [filter]
            [not]
            status="_limbe" 
            [/not]
        [/filter]
    [/regenerate]
