#define TENGI_RES LVL
    [resistance]
        id=tengi_res
        name= _"Force field"
        description =_ "The power of the Tengi makes Muspell Sorcerer very resilient..."
        description_inactive= _ "In the Limbes, everything is different..."
        value="(70 + {LVL}*5)"
        max_value=95
        affect_self=yes
        [filter]
            [not]
                status="_limbe" 
            [/not]
        [/filter]
    [/resistance]
