        max_value=100
    [/resistance]
    [resistance]
        id=fearlove_self
        affect_allies=no
        affect_self=yes
        affect_enemies=no
        [filter]
            [filter_adjacent]
                is_enemy=no
            [/filter_adjacent]
        [/filter]
