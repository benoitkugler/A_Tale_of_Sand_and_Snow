#textdomain wesnoth-Ageless_Era

[unit_type]
    id=sword_spirit4
    name= _ "Shadow Guardian"
    race=spirits
    image="heroes/sword_spirit/epee4.png"
    profile="portraits/gondhul.png"
     
    ellipse="misc/ellipse"
    [advancement]
        id=skirmisher
        require_amla=
        max_times=1
        description=_"Extremly nimble, now able to dodge ennemies"
        image="icons/sandals.png"
        always_display= true
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_SKIRMISHER}
            [/abilities]
        [/effect]
        {STANDARD_AMLA_HEAL 10%}
    [/advancement]

    movement_type=undeadspirit
    [defense]
        forest=40
    [/defense]

    hitpoints=70
    [resistance]
        arcane=70
        blade=70
        pierce=70
        impact=70
        fire=70
        cold=70
    [/resistance]
    movement=8
    experience=80
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    [abilities]
        {AB_FEARLOVE}
    [/abilities]
    cost=74
    usage=mixed fighter
    description=_"Now truly powerfull, the Shadow Guardian is extremely difficult to take down. He brings chaos among ennemy lines, terrorizing and almost paralizing every human.
    Gameplay note : This unit gains high defence but very poor offense through ALMA."
    {ANIM_TRANSPO_RED}
    die_sound=wail-long.wav
    [attack]
        name=ancient_blade
        description= _ "ancient blade"
        icon=attacks/sword-astral.png
        type=arcane
        range=melee
        damage=8
        number=5
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=requiem
        description= _ "requiem"
        icon=attacks/wail.png
        type=cold
        range=ranged
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ancient blade
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=200
            image="heroes/sword_spirit/epee4.png"
        [/frame]
        [frame]
            duration=200
            image="heroes/sword_spirit/epee4.png"
            sound=wail-sml.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="heroes/sword_spirit/epee4.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="heroes/sword_spirit/epee4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="heroes/sword_spirit/epee4.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=requiem
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="heroes/sword_spirit/epee4.png"
                sound=wail-sml.wav
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="heroes/sword_spirit/epee4.png"
                sound=wail.wav
            [/frame]
        [/else]
    [/attack_anim]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="heroes/sword_spirit/epee4.png"
            [/frame]
            [frame]
                duration=100
                image="heroes/sword_spirit/epee4.png"
            [/frame]
            [frame]
                duration=150
                image="heroes/sword_spirit/epee4.png"
                sound=wail.wav
            [/frame]
            [frame]
                duration=1
                image="heroes/sword_spirit/epee4.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="heroes/sword_spirit/epee4.png"
            [/frame]
