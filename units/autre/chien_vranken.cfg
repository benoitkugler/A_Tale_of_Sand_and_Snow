#textdomain wesnoth-A_Tale_of_Sand_and_Snow

[unit_type]
    id=chien
    name= _ "Dog"
    race=
    image="units/chien/dog.png"
    hitpoints=16
    movement_type=smallfoot
    movement=6
    experience=20
    level=0
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}

    cost=9
    usage=scout
    undead_variation=saurian
    description= _ "Dogs are not high maintanence and are useful allies when hunting or scouting."
