        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/chien/dog-attack1.png"
        [/frame]
        [frame]
            begin=50
            end=125
            image="units/chien/dog.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=no
        [frame]
            begin=-275
            end=-200
            image="units/chien/dog-defend.png"
        [/frame]
        [frame]
            begin=-200
            end=-125
            image="units/chien/dog.png"
        [/frame]
        [frame]
            begin=-125
            end=-50
            image="units/chien/dog-attack1.png"
