        [frame]
            begin=0
            end=150
            image="units/chien/dog.png"
        [/frame]
    [/movement_anim]

    [defense]
        frozen=40
        deep_water=60
        shallow_water=60
    [/defense]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=yes
        [frame]
            begin=-300
            end=-225
            image="units/chien/dog-defend.png"
        [/frame]
        [frame]
            begin=-225
            end=-160
